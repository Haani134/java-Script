<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exploring the let keyword</h1>
    <p id="let"></p>
    <script>
        let x = 10
        let y = 10
        let z = x-y
        document.getElementById('let').innerHTML=
        'Difference of the two number :' + z
    </script>
</body>
</html>
